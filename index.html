    <script>
        // player score and cpu score
        let userScore = 0;
        let cpuScore = 0;

        // Write function Computer choice
        // variable cpuChoice contain or/and return str "R|P|S"
        function cpuChoice(){
            let rps = ["rock","paper","scissor"];
            // return rps[Math.floor(Math.random()* 3)];
            return "rock";
        }
        
        // Write function to get user choice
        // variable contain and return user input for "R|P|S"
        function userChoice(){
            while(1){
                ask = prompt("What's your choice? Rock? Paper? Scissor?: ");
                return ask;
            }
        }

        // main function have a logic to compare and play a round
        function playRound(userChoice, cpuChoice) {
            let userSelected = userChoice.toLowerCase();
            let cpuSelected = cpuChoice;
            let result = gameComparer(userSelected,cpuSelected);
            if(result === "Tie"){
                console.log("It's a Tie! go again.")
                return result;
            } else if(result === "User Win"){
                console.log("Great jobs! User. one point for ya!");
                userScore++;
                return result;
            } else if(result === "CPU Win"){
                console.log("You lose! one point for Skynet!");
                cpuScore++;
                return result;
            }
        }


        // rock > scissor > paper > rock and so on
        function gameComparer(user, cpu){
            if (user === cpu) {
                return "Tie";
            } else if(user === "rock" & cpu === "scissor"){
                return "User Win";
            } else if(user === "rock" & cpu === "paper"){
                return "CPU Win";
            } else if(user === "paper" & cpu === "scissor"){
                return "CPU Win";
            } else if(user === "paper" & cpu === "rock"){
                return "User Win";
            } else if(user === "scissor" & cpu === "paper"){
                return "User Win";
            } else if(user === "scissor" & cpu === "rock"){
                return "CPU Win";
            }
        }
        // game will play 5 rounds, need logic for that
        // figure this will just included in main
        function main(){
            for(i = 1; i <= 5; i++){
                console.log("Round: " + i);
                let result;
                do {
                let userPick = userChoice();
                let cpuPick = cpuChoice();
                result = playRound(userPick,cpuPick);
                }
                while(result === "Tie");
                console.log("User Score: " + userScore);
                console.log("CPU Score: " + cpuScore);
                console.log(" ");
            }
        }
        
    </script>
